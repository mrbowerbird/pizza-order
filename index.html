<!DOCTYPE html>
<html>
  <head>
    <title>Order a Pizza</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h2>Order a Pizza</h2>
      </div>
      <form id="pizza_order">
        <div class="form-group">
          <label for="sizes">What size?</label>
          <select class="form-control" id="sizes">
            <option value="8">Small</option>
            <option value="12">Medium</option>
            <option value="16">Large</option>
          </select>
          <p>What toppings would you like? $.75 for each</p>
          <input type="checkbox" name="topping" value="Perpperoni"> Perpperoni<br>
          <input type="checkbox" name="topping" value="Sausage"> Sausage<br>
          <input type="checkbox" name="topping" value="Bacon"> Bacon<br>
        </div>
       <button type="submit">Submit Order</button>
      </form>
      <span id="order-recap">
        <p><b>Your total is: $<span id="total-cost"></span></b></p>
        <p><b>Your Pizza will have:</b></p>


      </span>
    </div>
  </body>
</html>
