<!DOCTYPE html>
<html>
  <head>
    <title>Order a Pizza</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h2>Order a Pizza</h2>
      </div>
      <form id="pizza_order">
        <div class="form-group">
          <label for="sizes">What size?</label>
          <select class="form-control" id="sizes">
            <option value="small">Small ($8)</option>
            <option value="medium">Medium ($12)</option>
            <option value="large">Large ($16)</option>
          </select>
          <div class="well">
            <p>What toppings would you like? <b>$.75</b> each</p>
            <input type="checkbox" name="topping" value="Perpperoni"> Perpperoni<br>
            <input type="checkbox" name="topping" value="Sausage"> Sausage<br>
            <input type="checkbox" name="topping" value="Bacon"> Bacon<br>
            <input type="checkbox" name="topping" value="Olives"> Olives<br>
            <input type="checkbox" name="topping" value="Green Pepper"> Green Pepper<br>
            <input type="checkbox" name="topping" value="Onions"> Onions<br>
          </div>
        </div>
       <button type="submit">Submit Order</button>
      </form>
      <span id="order-recap">
        <p><b>Your total is: $<span id="total-cost"></span></b></p>
        <p><b>Your <em><span id="pizza-size"></span></em> pizza will have:</b></p>
      </span>
    </div>
  </body>
</html>
